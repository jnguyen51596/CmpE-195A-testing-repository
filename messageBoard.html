<html>
    <head>
        <title>LMS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/app.css" rel="stylesheet" />

        <link rel="stylesheet" href="css/themes/default/testcanvas.min.css" />
        <link rel="stylesheet" href="css/themes/default/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="login.js"></script>
        <script src="quiz.js"></script>

        <script>

            window.onload=function ()
            {
                var classid = "1";
                $.ajax({
                    type: "POST",
                    url: "getMessage.php",
                    data: "classid=" + classid,
                    cache: false,
                    async: false,
                    success: function (data) {
                        if (data == false)
                        {
                            alert("Invalid Message");
                        }
                        else
                        {
                            var html = "";
                            for (var i = 0; i < data.length; i++)
                            {
                                var question = data[i].question;
                                var questionid = data[i].questionID;
                                html += "<a href=\"commentPage.html?question=" + question + "&questionid=" + questionid + "\" class=\"ui-btn ui-btn-a ui-corner-all\" data-ajax=\"false\">" + question + "</a><br>";
                            }
                            document.getElementById("demo").innerHTML = html;

                        }
                    }
                });
            }
            ;
        </script>
    </head>

    <body>
        <div data-role="page">
            <div data-role="header" data-theme="c" >
                <h1>Message Board</h1>
            </div><!-- /header -->
            <div role="main" id="demo" class="ui-content">
            </div><!-- /content -->
        </div><!-- /page -->
    </body>
</html>
